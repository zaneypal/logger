{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="form-field">
        <h3>Import Logs</h3>
        <form method="POST" enctype="multipart/form-data" class="upload">
            <input type="file" accept=".txt, .csv" name="loggerfile">
            <input type="submit" value="Upload">
        </form>
    </div>

    <div class="form-field">
        <h3>Paste your logs here</h3>
        <form method="POST" enctype="multipart/form-data" class="upload">
            <input type="text" name="log-text-field" class="text-box" size="50" maxlength="50" placeholder="Paste your log text here...">
            <input type="submit" value="Upload">
        </form>
    </div>

    <a href="{{ url_for('logger_session') }}">Redirect</a>
{% endblock %}
