{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="logs-view">
    <table>
        <tr>
            <th>Line</th>
            <th>Log Message</th>
        </tr>
        {% for line in logs %}
        <tr>
            <td>{{ loop.index }}</td>
            <td class="log-field">{{ line }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
