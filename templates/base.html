<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Wix+Madefor+Display:wght@400..800&family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Logger &#8212; Free Log Analyzer</title>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1><a href="{{url_for('index')}}">Logger &#8212; Free Log Analyzer</a></h1>
        <div id="top-bar">
            <button class="top-bar-option" onclick="openSecondBar()">File</button>
            <button class="top-bar-option" onclick="openSecondBar()">Edit</button>
            <button class="top-bar-option" onclick="openSecondBar()">View</button>
            <button class="top-bar-option" onclick="openSecondBar()">Format</button>
            <button class="top-bar-option" id="option-regex" onclick="openSecondBar()">RegexEdit</button>
        </div>

        <div id="secondary-bar">
            <div id="regex-edit-options">
                <form method="POST" enctype="multipart/form-data">
                    <input type="text" placeholder="Search..." name="regex-query" id="regex-query-search-bar">
                    <input type="submit" id="regex-query-submit-btn" value="&#9906;">
                </form>
            </div>
        </div>
    </header>

    {% block body %}{% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
